apiVersion: apps/v1
kind: Deployment
metadata:
  name: games
  namespace: ${K8S_NAMESPACE}
  labels:
    app: games
    environment: ${ENVIRONMENT}
spec:
  replicas: 3
  selector:
    matchLabels:
      app: games
  template:
    metadata:
      labels:
        app: games
        environment: ${ENVIRONMENT}
    spec:
      containers:
        - name: games
          image: ${IMAGE_TAG}
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              value: ${ENVIRONMENT}
            - name: SERVICE_NAME
              value: games
          resources:
            requests:
              memory: '128Mi'
              cpu: '100m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: C:/Program Files/Git/api/health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: C:/Program Files/Git/api/ready
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
