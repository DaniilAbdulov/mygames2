apiVersion: apps/v1
kind: Deployment
metadata:
  name: users
  namespace: ${K8S_NAMESPACE}
  labels:
    app: users
    environment: ${ENVIRONMENT}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
        environment: ${ENVIRONMENT}
    spec:
      containers:
        - name: users
          image: ${IMAGE_TAG}
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: ${ENVIRONMENT}
            - name: SERVICE_NAME
              value: users
          resources:
            requests:
              memory: '128Mi'
              cpu: '100m'
            limits:
              memory: '256Mi'
              cpu: '200m'
          livenessProbe:
            httpGet:
              path: C:/Program Files/Git/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: C:/Program Files/Git/ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
