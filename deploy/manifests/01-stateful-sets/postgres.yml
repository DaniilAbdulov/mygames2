apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: myapp-dev
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              value: '0896'
            - name: POSTGRES_HOST
              value: 'postgres'
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ['ReadWriteOnce']
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: myapp-dev
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
